<mat-card>
  <mat-tab-group dynamicHeight>
    <mat-tab>
      <ng-template mat-tab-label>
        <h2>Summary</h2>
      </ng-template>
      <mat-card-content>
        <mat-card class="flex flex-row flex-wrap">
          <div class="m-2.5">
            <h3>
              Results exist: {{ results.responseSummary.exists ? "✅" : "❌" }}
            </h3>
            <h3>
              Total count:
              {{ _.get(results, "responseSummary.numTotalResults", "N/A") }}
            </h3>
          </div>
        </mat-card>
        <br />
        @if (exists && granularity === "record" && !_.isEmpty(words)) {
          <app-visual-query-results-viewer
            [words]="words"
            [results]="results"
            [scope]="scope"
          />
          <br />
          <app-advanced-query-results-viewer
            [endpoint]="endpoint"
            [query]="query"
            [words]="words"
            [scope]="scope"
            [results]="results"
            [projects]="projects"
          />
        }
      </mat-card-content>
    </mat-tab>
    @if (exists && granularity === "record") {
      <mat-tab>
        <ng-template mat-tab-label>
          <h2>Tabular View</h2>
        </ng-template>
        <mat-card-content>
          <app-tabular-query-results-viewer [results]="results" />
        </mat-card-content>
      </mat-tab>
    }
    <mat-tab>
      <ng-template mat-tab-label>
        <h2>JSON Data</h2>
      </ng-template>
      <mat-card-content class="mb-2.5">
        <app-text-query-results-viewer
          [endpoint]="endpoint"
          [query]="query"
          [results]="results"
        />
      </mat-card-content>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <h2>Download</h2>
      </ng-template>
      <mat-card-content class="flex flex-row space-x-2.5 mb-2.5">
        <button
          (click)="download(query)"
          mat-raised-button
          color="primary"
          class="w-[110px]"
        >
          Query
        </button>
        <button
          (click)="download(results)"
          mat-raised-button
          color="primary"
          class="w-[110px]"
        >
          Result
        </button>
        <button
          (click)="save({ endpoint, query, results })"
          mat-raised-button
          color="primary"
          class="w-[110px]"
        >
          Save
        </button>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
