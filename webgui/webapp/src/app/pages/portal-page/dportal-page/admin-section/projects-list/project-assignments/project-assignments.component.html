<h3>Add new user</h3>
<br />
<form [formGroup]="emailForm">
  <mat-form-field class="w-full">
    <mat-label>Email</mat-label>
    <input
      matInput
      formControlName="email"
      type="email"
      required
      autocomplete="off"
    />
    <mat-error> A valid email is required </mat-error>
  </mat-form-field>
  <div class="flex flex-row space-x-1">
    <button
      mat-raised-button
      type="button"
      (click)="emailForm.reset()"
      color="primary"
      class="w-[110px]"
    >
      Reset
    </button>
    <button
      mat-raised-button
      type="button"
      [disabled]="emailForm.invalid"
      autocomplete="off"
      color="primary"
      class="w-[110px]"
      (click)="submit(emailForm.value.email)"
    >
      Submit
    </button>
  </div>
</form>
<br />
