<h1 mat-dialog-title>Upload File to S3</h1>
<div mat-dialog-content>
  You can use the following keys to access S3 to upload/download data.
  <br />

  <div class="mt-4">
    <pre class="bg-gray-100 p-2 rounded-md overflow-x-auto">{{
      script
    }}</pre>
  </div>

  <button
    mat-raised-button
    color="primary"
    [cdkCopyToClipboard]="script"
    class="mr-2.5"
  >
    Copy Scripts
  </button>
  <button mat-raised-button mat-dialog-close color="primary">Close</button>
</div>
