<div
  (click)="onClick()"
  class="p-1 cursor-pointer rounded-md flex justify-center items-center relative"
  style="background: #128f8a"
>
  <div class="text-white">+{{ data.length }} more</div>
</div>
@if (isShow) {
  <div
    #popover
    style="width: 80vw"
    class="absolute z-40 shadow-md bg-white p-4 rounded-md bottom-8 md:left-0 lg:left-auto lg:right-0 left-0 max-w-[40vw] lg:max-w-[20vw] no-scrollbar"
  >
    <div
      class="absolute z-50 -top-5 right-2 p-1 bg-white shadow-md rounded-full flex justify-center items-center cursor-pointer"
      (click)="onClick()"
    >
      <mat-icon class="bui-menu-icon" style="color: red">cancel</mat-icon>
    </div>
    <div
      class="no-scrollbar grid grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 overflow-auto gap-2 max-h-[20vh] overflow-y-scroll"
    >
      @for (id of data; track id) {
        <div
          style="font-size: 0.75rem"
          class="pub-med p-2 cursor-pointer rounded-md flex justify-center items-center"
          (click)="handleRedirectUrl(id)"
        >
          {{ id }}
        </div>
      }
    </div>
  </div>
}
