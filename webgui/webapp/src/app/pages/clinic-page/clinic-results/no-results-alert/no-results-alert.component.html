<mat-card class="my-4 border-l-4 border-orange-400 bg-orange-50">
  <mat-card-content>
    <div class="flex items-start space-x-3">
      <mat-icon class="text-orange-600 mt-1">warning</mat-icon>
      <div class="flex-1">
        <h3 class="text-lg font-bold text-orange-800 mb-3 mt-0">No results were obtained from your VCF.</h3>

        @if (message) {
          <div class="mb-4">
            <p class="text-orange-700 font-bold mb-2">{{ message }}</p>
          </div> 
        } @else {
          <div class="mb-4">
            <p class="text-orange-700 font-bold mb-2 mt-0">This may be due to:</p>
            @for (reason of allReasons; track $index) {
              <p class="text-orange-700 font-bold" [ngClass]="$last ? 'mb-1' : 'mb-3'">{{ $index + 1 }}) {{reason}}</p>
            }
          </div>

          <div class="bg-orange-100 border border-orange-200 rounded-lg p-3">
            <p class="text-orange-800 text-sm m-0">
              For more detailed information on the parameters, please refer to the Clinic Workflow Configuration below
            </p>
          </div>
        }
      </div>
    </div>
  </mat-card-content>
</mat-card>
