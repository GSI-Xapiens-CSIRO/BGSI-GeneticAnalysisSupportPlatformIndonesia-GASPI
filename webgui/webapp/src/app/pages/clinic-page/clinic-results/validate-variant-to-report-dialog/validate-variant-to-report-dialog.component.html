<h1 mat-dialog-title>Validate the selected variants</h1>
<div mat-dialog-content>
  <form [formGroup]="validationForm">
    <mat-form-field class="w-full my-1">
      <mat-label>Comments</mat-label>
      <textarea
        formControlName="annotation"
        matInput
        placeholder="Enter your comments here"
      ></textarea>
      <mat-error>Comments are needed</mat-error>
    </mat-form-field>
  </form>

  <div class="flex flex-row space-x-1 items-center my-2">
    <button
      mat-raised-button
      mat-dialog-close
      color="primary"
      class="w-[110px]"
    >
      close
    </button>
    <button
      mat-raised-button
      color="primary"
      class="w-[110px]"
      [disabled]="validationForm.invalid"
      (click)="saveValidation()"
    >
      Save
    </button>
  </div>
</div>
