<div mat-dialog-content class="flex flex-col" style="color: #353839;">
  <div>This job id failed to complete with the following
    error message:
  </div>
  <div class="my-2">
    Failed Step : {{ data.failedStep }} <br />
    Error: {{ data.errorMessage }}
  </div>
  <div>
    Here are couple of suggestions:
    <ol>
      <li>If the problem was in the VCF - make changes and resubmit.</li>
      <li>Raise a ticket with administrator to look into
        this error.</li>
    </ol>
  </div>
  <button class=" mt-4" mat-raised-button color="primary" (click)="cancel()">
    Close
  </button>
</div>
