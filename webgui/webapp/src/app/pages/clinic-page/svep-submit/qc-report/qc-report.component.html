<mat-card class="mt-2">
  <app-component-spinner [loading]="loading" />
  <mat-card-content>
    <div class="grid grid-cols-2 gap-4">
      @for (item of listQC; track item.key) {
        <div class="qc-box p-4 flex flex-col h-full">
          <div class="title-container flex flex-col">
            <div class="font-semibold text-primary-60 text-3xl mb-2">
              {{ item.title }}
            </div>
            @if (item.url) {
              <img
                [src]="item.url"
                alt="{{ item.title }}"
                class="w-4/5 h-auto object-contain"
              />
            } @else {
              <img
                class="w-3/5 h-auto object-contain p-20"
                src="../../../../../assets/images/no-items.png"
                alt="No Items"
              />
            }
          </div>
          <div class="text-lg text-black">{{ item.desc }}</div>
        </div>
      }
    </div>
  </mat-card-content>
</mat-card>
