<mat-card>
  <mat-card-content>
    <mat-tab-group [(selectedIndex)]="selectedTab" (selectedIndexChange)="onTabChange($event)">
      <mat-tab label="USERS"> </mat-tab>
      <mat-tab label="ROLES"> </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
<br />

<app-admin-users-tab *ngIf="selectedTab === 0"></app-admin-users-tab>
<app-admin-roles-tab *ngIf="selectedTab === 1"></app-admin-roles-tab>
