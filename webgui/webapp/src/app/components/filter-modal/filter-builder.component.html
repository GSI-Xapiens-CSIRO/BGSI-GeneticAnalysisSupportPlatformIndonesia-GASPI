<div class="group-wrapper">
  <div class="group-body">
    <ng-container *ngFor="let child of group.children; let i = index">
      <!-- RULE -->
      <div *ngIf="child.type === 'rule'" class="rule-row">
        <div *ngIf="i === 0" class="where-label">
          <span>Where</span>
        </div>

        <div *ngIf="i > 0" class="group-condition">
          <mat-form-field appearance="outline" class="select-condition">
            <mat-select
              [value]="group.condition"
              (selectionChange)="onGroupConditionChange($event.value)"
              disableOptionCentering
              panelClass="filter-modal-select-panel"
            >
              <mat-option value="AND">AND</mat-option>
              <mat-option value="OR">OR</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="rule-controls">
          <!-- FIELD -->
          <div class="rule-inputs">
            <mat-form-field appearance="outline">
              <mat-select
                [(value)]="child.field"
                (selectionChange)="onFieldChange(child)"
                disableOptionCentering
                panelClass="filter-modal-select-panel filter-modal-searchable-panel"
                (openedChange)="onSelectOpenedChange($event, 'field')"
              >
                <div class="select-search-box">
                  <input
                    matInput
                    type="text"
                    placeholder="Search field..."
                    [(ngModel)]="fieldSearchTerm"
                    (keydown)="$event.stopPropagation()"
                    class="select-search-input"
                  />
                </div>
                <mat-option
                  *ngFor="let f of getFilteredFields()"
                  [value]="f.field"
                >
                  {{ f.field }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <!-- OPERATOR -->
            <mat-form-field
              appearance="outline"
              [color]="isOperatorInvalid(child) ? 'warn' : 'primary'"
            >
              <mat-select
                [(value)]="child.operator"
                (selectionChange)="onOperatorChange(child)"
                disableOptionCentering
                panelClass="filter-modal-select-panel filter-modal-searchable-panel"
                (openedChange)="onSelectOpenedChange($event, 'operator')"
              >
                <div class="select-search-box">
                  <input
                    matInput
                    type="text"
                    placeholder="Search operator..."
                    [(ngModel)]="operatorSearchTerm"
                    (keydown)="$event.stopPropagation()"
                    class="select-search-input"
                  />
                </div>
                <mat-option
                  *ngFor="let op of getFilteredOperators(child.dataType)"
                  [value]="op"
                >
                  {{ operatorLabels[op] || op }}
                </mat-option>
              </mat-select>

              <mat-error *ngIf="isOperatorInvalid(child)">
                Operator required
              </mat-error>
            </mat-form-field>

            <!-- VALUE -->
            <!-- HIDE VALUE IF OPERATOR DOES NOT NEED VALUE -->
            <ng-container *ngIf="!isNoValueOperator(child.operator)">
              <!-- BETWEEN OPERATOR (2 INPUTS) -->
              <ng-container
                *ngIf="isBetweenOperator(child.operator); else normalInput"
              >
                <div class="between-inputs">
                  <mat-form-field appearance="outline" class="value-field">
                    <input
                      *ngIf="child.dataType === 'number'"
                      matInput
                      type="number"
                      [(ngModel)]="child.value[0]"
                      placeholder="Min"
                    />
                    <input
                      *ngIf="child.dataType === 'date'"
                      matInput
                      type="date"
                      [(ngModel)]="child.value[0]"
                    />
                  </mat-form-field>

                  <span class="to-label">to</span>

                  <mat-form-field appearance="outline" class="value-field">
                    <input
                      *ngIf="child.dataType === 'number'"
                      matInput
                      type="number"
                      [(ngModel)]="child.value[1]"
                      placeholder="Max"
                    />
                    <input
                      *ngIf="child.dataType === 'date'"
                      matInput
                      type="date"
                      [(ngModel)]="child.value[1]"
                    />
                  </mat-form-field>
                </div>
              </ng-container>

              <!-- NORMAL INPUT -->
              <ng-template #normalInput>
                <ng-container [ngSwitch]="child.dataType">
                  <!-- STRING -->
                  <mat-form-field
                    *ngSwitchCase="'string'"
                    appearance="outline"
                    class="value-field"
                    placeholder="Enter value to match"
                  >
                    <input matInput [(ngModel)]="child.value" type="text" />
                  </mat-form-field>

                  <!-- NUMBER -->
                  <mat-form-field
                    *ngSwitchCase="'number'"
                    appearance="outline"
                    class="value-field"
                    placeholder="Enter value to match"
                  >
                    <input matInput [(ngModel)]="child.value" type="number" />
                  </mat-form-field>

                  <!-- BOOLEAN - Note: Boolean usually uses is_true/is_false (NoValueOperator), but keeping this for fallback -->
                  <mat-form-field
                    *ngSwitchCase="'boolean'"
                    appearance="outline"
                    class="value-field"
                  >
                    <mat-select
                      [(value)]="child.value"
                      (selectionChange)="emitChange()"
                      disableOptionCentering
                      panelClass="filter-modal-select-panel"
                    >
                      <mat-option [value]="true">True</mat-option>
                      <mat-option [value]="false">False</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <!-- DATE -->
                  <mat-form-field
                    *ngSwitchCase="'date'"
                    appearance="outline"
                    class="value-field"
                  >
                    <input
                      matInput
                      [(ngModel)]="child.value"
                      (ngModelChange)="emitChange()"
                      type="date"
                    />
                  </mat-form-field>

                  <!-- ARRAY / IN / MULTI VALUE -->
                  <mat-form-field
                    *ngSwitchCase="'array'"
                    appearance="outline"
                    class="value-field"
                    [color]="isValueInvalid(child) ? 'warn' : 'primary'"
                  >
                    <input
                      matInput
                      [(ngModel)]="child.value"
                      type="text"
                      placeholder="Enter value to match"
                    />

                    <mat-error *ngIf="isValueInvalid(child)">
                      Value required
                    </mat-error>
                  </mat-form-field>
                </ng-container>
              </ng-template>
            </ng-container>
          </div>
          <button
            [style.visibility]="
              (group.children.length === 1 && child.type === 'rule') ||
              (i === 0 && group.children[1].type === 'group')
                ? 'hidden'
                : 'visible'
            "
            class="delete-btn"
            mat-icon-button
            color="warn"
            (click)="remove(i)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>

      <div *ngIf="child.type === 'group'" class="nested-group-row">
        <div class="group-condition">
          <mat-form-field appearance="outline" class="select-condition">
            <mat-select
              [(value)]="group.condition"
              (selectionChange)="onGroupConditionChange($event.value)"
              disableOptionCentering
              panelClass="filter-modal-select-panel"
            >
              <mat-option value="AND">AND</mat-option>
              <mat-option value="OR">OR</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="nested-group">
          <app-filter-builder
            [group]="child"
            [fields]="fields"
            [isRoot]="false"
            (groupChange)="updateChild(i, $event)"
          >
          </app-filter-builder>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- GROUP FOOTER: tombol Add Filter di nested group, rata kanan -->
  <div class="group-footer" *ngIf="!isRoot">
    <button
      class="link-btn delete-group"
      style="color: #d32f2f"
      (click)="removeSelf()"
    >
      Delete Group
    </button>
    <button class="link-btn add-filter" (click)="addRule()">
      + Add Filter
    </button>
  </div>

  <div *ngIf="summaryText && isRoot" class="result-container">
    <div style="font-size: medium; font-weight: 400">Show data where</div>
    <div class="filter-summary" [innerHTML]="summaryText"></div>
  </div>

  <div *ngIf="isRoot" class="root-footer">
    <div class="right-actions">
      <div style="display: flex; gap: 8px">
        <button class="link-btn add-filter" (click)="addRule()">
          + Add Filter
        </button>
        <button class="link-btn add-group" (click)="addGroup()">
          + Add Group
        </button>
      </div>
      <div style="margin-left: auto; display: flex; gap: 8px">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
