<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
  <div>
    @if (!data.hideCancel) {
      <button
        mat-raised-button
        color="primary"
        [mat-dialog-close]="false"
        class="mr-2.5"
      >
        Cancel
      </button>
    }
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      {{ data.confirmText || 'Yes' }}
    </button>
  </div>
</div>
