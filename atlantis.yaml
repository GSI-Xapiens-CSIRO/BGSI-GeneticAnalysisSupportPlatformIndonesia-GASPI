version: 3
automerge: true
parallel_plan: true
parallel_apply: true
delete_source_branch_on_merge: true

projects:
# Main Branch
- name: gxc-main
  branch: /main/
  dir: .
  workspace: main
  terraform_version: v1.9.4
  execution_order_group: 1
  autoplan:
    when_modified: &tf_files
      - "../modules/**/*.tf"
      - ".terraform.lock.hcl"
      - "*.json"
      - "*.yaml"
      - "*.js"
      - "*.tf"
      - "*.tfvars"
      - "*.hcl"
    enabled: true
  plan_requirements: [approved]
  apply_requirements: [approved]

# Xapiens Branch
- name: gxc-xapiens
  branch: /xapiens/
  dir: .
  workspace: xapiens
  terraform_version: v1.9.4
  execution_order_group: 1
  autoplan:
    when_modified: *tf_files
    enabled: true
  plan_requirements: [approved]
  apply_requirements: [approved]

# Hub Account Projects
- name: gxc-consortium-hub01
  branch: /hub01/
  dir: .
  workspace: hub01
  terraform_version: v1.9.4
  execution_order_group: 5
  autoplan:
    when_modified: *tf_files

- name: gxc-consortium-hub02
  branch: /hub02/
  dir: .
  workspace: hub02
  terraform_version: v1.9.4
  execution_order_group: 6
  autoplan:
    when_modified: *tf_files